<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>График</title>
    <style>
        @font-face {
            font-family: 'HomeVideo';
            src: url('Intro.otf') format('opentype');
        }

        @font-face {
            font-family: 'Rostov';
            src: url('rostov.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #333333, #000000);
            margin: 0;
            font-family: 'HomeVideo', Arial, sans-serif;
            position: relative;
            overflow-y: auto; /* Добавлено для прокрутки */
        }

        .banner {
            width: 80%;
            max-width: 385px;
            height: 50px;
            background: linear-gradient(135deg, #2a2a2a, #1c1c1c);
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            padding-left: 10px;
            border-radius: 15px;
            top: 0;
            z-index: 1000;
        }

        .banner img {
            height: 40px;
            width: auto;
            border-radius: 50%;
            margin-right: 10px;
        }

        .banner-text {
            font-family: 'Rostov', Arial, sans-serif;
            color: #ffffff;
            font-size: 20px;
            white-space: nowrap;
            margin-left: 35px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Учитываем высоту баннера */
            padding: 20px;
            margin-top: 60px; /* Отступ сверху для учета высоты баннера */
        }

        .title {
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .circle-container {
            position: relative;
            width: 100%;
            max-width: 250px;
            height: 175px;
            margin-bottom: 10px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
            position: relative;
            --before-content: '?';
        }

        .circle::before {
            content: var(--before-content);
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .button {
            display: inline-block;
            background: linear-gradient(90deg, #00b09b, #7b1bca);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .device-info {
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 15px;
            margin: 10px 0;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #1bca50;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background: linear-gradient(135deg, #fefefe, #e0e0e0);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
            font-family: 'HomeVideo', Arial, sans-serif;
        }

        .return-button {
            display: inline-block;
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }

        .return-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 600px) {
            .banner-text {
                font-size: 16px;
            }

            .title {
                font-size: 20px;
            }

            .circle-container {
                width: 100%;
                max-width: 200px;
                height: 150px;
            }

            .circle::before {
                font-size: 30px;
            }

            .button, .return-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .device-info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="ava.jpg" alt="Avatar">
        <div class="banner-text">ОПРЕДЕЛИТЬ ИГРУ</div>
    </div>

    <div class="content">
        <div class="title">GAME PICKER</div>
        <div class="circle-container">
            <div class="circle" id="circle"></div>
            <div class="loader" id="loader"></div>
        </div>
        <div class="device-info" id="deviceInfo"></div>
        <a href="#" class="button" id="detectDeviceButton">ОПРЕДЕЛИТЬ УСТРОЙСТВО</a>
        <a href="#" class="button" id="startButton">НАЧАТЬ</a>
        <a href="main.html" class="return-button">ВЕРНУТЬСЯ</a>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalText"></p>
            <p id="timeRemaining"></p>
        </div>
    </div>

    <script>
        let startButtonClicked = false;
        let gameName = "";
        const cooldownSeconds = 600; // Время в секундах для следующего запроса
        let remainingTime = cooldownSeconds; // Оставшееся время

        document.getElementById('detectDeviceButton').addEventListener('click', function() {
            let deviceInfo = '';
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                deviceInfo = 'Android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceInfo = 'iOS';
            } else if (/Windows NT/i.test(userAgent)) {
                deviceInfo = 'Windows';
            } else if (/Macintosh|Mac OS X/i.test(userAgent)) {
                deviceInfo = 'macOS';
            } else if (/Linux/i.test(userAgent)) {
                deviceInfo = 'Linux';
            } else {
                deviceInfo = 'Unknown';
            }
            document.getElementById('deviceInfo').innerText = 'Устройство: ' + deviceInfo;
        });

        document.getElementById('startButton').addEventListener('click', function() {
            if (startButtonClicked) {
                showCooldownMessage();
                return;
            }
            startButtonClicked = true;
            document.getElementById('circle').style.backgroundImage = "url('start.png')";
            document.getElementById('loader').style.display = 'block';
            document.getElementById('circle').style.opacity = 0.5;
            document.getElementById('deviceInfo').innerText = 'Подождите...';

            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('circle').style.opacity = 1;
                document.getElementById('deviceInfo').innerText = 'Готово!';
                startButtonClicked = false;
                gameName = 'Your Game Name'; // Замените на имя вашей игры
                document.getElementById('circle').style.backgroundImage = "url('stop.png')";
                document.getElementById('circle').setAttribute('data-game-name', gameName);
            }, 3000); // Замените на нужное время
        });

        function showCooldownMessage() {
            const modal = document.getElementById('myModal');
            const timeRemainingElem = document.getElementById('timeRemaining');
            const modalText = document.getElementById('modalText');
            modalText.innerText = `Пожалуйста, подождите перед следующим запуском.`;
            timeRemainingElem.innerText = `Осталось времени: ${formatTime(remainingTime)}`;
            modal.style.display = 'block';

            // Обновляем таймер каждую секунду
            const timer = setInterval(function() {
                remainingTime--;
                timeRemainingElem.innerText = `Осталось времени: ${formatTime(remainingTime)}`;
                if (remainingTime <= 0) {
                    clearInterval(timer);
                    modal.style.display = 'none';
                    remainingTime = cooldownSeconds; // Сброс таймера
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes} мин ${secs} сек`;
        }

        // Закрытие модального окна
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });

        // Закрытие модального окна при клике вне его области
        window.onclick = function(event) {
            if (event.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
