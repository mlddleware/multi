<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>График</title>
    <style>
        @font-face {
            font-family: 'HomeVideo';
            src: url('Intro.otf') format('opentype');
        }

        @font-face {
            font-family: 'Rostov';
            src: url('rostov.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #333333, #000000);
            margin: 0;
            font-family: 'HomeVideo', Arial, sans-serif;
            position: relative;
            overflow: hidden; /* Убирает горизонтальную прокрутку */
        }

        .banner {
            width: 90%;
            max-width: 385px;
            height: 50px;
            background: linear-gradient(135deg, #2a2a2a, #1c1c1c);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            padding-left: 10px;
            border-radius: 15px;
            top: 0;
        }

        .banner img {
            height: 40px;
            width: auto;
            border-radius: 50%;
            margin-right: 10px;
        }

        .banner-text {
            font-family: 'Rostov', Arial, sans-serif;
            color: #ffffff;
            font-size: 20px;
            white-space: nowrap;
            margin-left: 15px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Учитывает высоту баннера */
            padding: 10px;
            margin-top: 60px; /* Убирает отрицательный отступ */
            box-sizing: border-box;
        }

        .title {
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .circle-container {
            position: relative;
            width: 70%;
            max-width: 250px;
            height: 175px;
            margin-bottom: 10px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
            position: relative;
            --before-content: '?';
        }

        .circle::before {
            content: var(--before-content);
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .button {
            display: inline-block;
            background: linear-gradient(90deg, #00b09b, #7b1bca);
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .device-info {
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 14px;
            margin: 10px 0;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #1bca50;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.4);
            padding-top: 20px; /* Уменьшен отступ сверху */
        }

        .modal-content {
            background: linear-gradient(135deg, #fefefe, #e0e0e0);
            margin: 5% auto;
            padding: 15px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            text-align: center;
            font-family: 'HomeVideo', Arial, sans-serif;
        }

        .return-button {
            display: inline-block;
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin: 5px;
        }

        .return-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="ava.jpg" alt="Avatar">
        <div class="banner-text">ОПРЕДЕЛИТЬ ИГРУ</div>
    </div>

    <div class="content">
        <div class="title">GAME PICKER</div>
        <div class="circle-container">
            <div class="circle" id="circle"></div>
            <div class="loader" id="loader"></div>
        </div>
        <div class="device-info" id="deviceInfo"></div>
        <a href="#" class="button" id="detectDeviceButton">ОПРЕДЕЛИТЬ УСТРОЙСТВО</a>
        <a href="#" class="button" id="startButton">НАЧАТЬ</a>
        <a href="main.html" class="return-button">ВЕРНУТЬСЯ</a>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalText"></p>
            <p id="timeRemaining"></p>
        </div>
    </div>

    <script>
        let startButtonClicked = false;
        let gameName = "";
        const cooldownSeconds = 600;
        let remainingTime = cooldownSeconds;

        document.getElementById('detectDeviceButton').addEventListener('click', function() {
            let deviceInfo = '';
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                deviceInfo = 'Android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceInfo = 'iOS';
            } else if (/Mobi|Android/i.test(userAgent)) {
                deviceInfo = 'Telephone';
            } else if (/iPad|Android|Touch/i.test(userAgent)) {
                deviceInfo = 'Планшет';
            } else {
                deviceInfo = 'DESKTOP';
            }
            
            document.getElementById('deviceInfo').textContent = deviceInfo;
        });

        document.getElementById('startButton').addEventListener('click', function() {
            if (startButtonClicked) {
                const modalText = document.getElementById('modalText');
                const timeRemaining = document.getElementById('timeRemaining');

                modalText.textContent = 'Вы уже начали игру.';
                const interval = setInterval(() => {
                    const minutes = Math.floor(remainingTime / 60);
                    const seconds = remainingTime % 60;
                    timeRemaining.textContent = `${minutes} минут ${seconds} секунд`;
                    remainingTime--;

                    if (remainingTime < 0) {
                        clearInterval(interval);
                        modalText.textContent = 'Время для новой игры';
                        remainingTime = cooldownSeconds;
                    }
                }, 1000);

                document.getElementById('myModal').style.display = 'block';
            } else {
                startButtonClicked = true;
                document.getElementById('circle').style.backgroundImage = "url('example.jpg')";
            }
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
