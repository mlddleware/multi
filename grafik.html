<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>График</title>
    <style>
        @font-face {
            font-family: 'HomeVideo';
            src: url('Intro.otf') format('opentype');
        }

        @font-face {
            font-family: 'Rostov';
            src: url('rostov.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #333333, #000000);
            margin: 0;
            font-family: 'HomeVideo', Arial, sans-serif;
            position: relative;
            overflow-y: auto; /* Добавлено для прокрутки */
        }

        .banner {
            width: 90%;
            max-width: 500px;
            height: 70px;
            background: linear-gradient(135deg, #2a2a2a, #1c1c1c);
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            padding-left: 15px;
            border-radius: 20px;
            top: 0;
            z-index: 1000;
        }

        .banner img {
            height: 60px;
            width: auto;
            border-radius: 50%;
            margin-right: 15px;
        }

        .banner-text {
            font-family: 'Rostov', Arial, sans-serif;
            color: #ffffff;
            font-size: 24px;
            white-space: nowrap;
            margin-left: 40px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Учитываем высоту баннера */
            padding: 30px;
            margin-top: 80px; /* Отступ сверху для учета высоты баннера */
        }

        .title {
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 15px;
            text-align: center;
        }

        .circle-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 225px;
            margin-bottom: 15px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
            position: relative;
            --before-content: '?';
        }

        .circle::before {
            content: var(--before-content);
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .button {
            display: inline-block;
            background: linear-gradient(90deg, #00b09b, #7b1bca);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin: 15px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .device-info {
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 20px;
            margin: 15px 0;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #1bca50;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background: linear-gradient(135deg, #fefefe, #e0e0e0);
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            text-align: center;
            font-family: 'HomeVideo', Arial, sans-serif;
        }

        .return-button {
            display: inline-block;
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin: 15px;
        }

        .return-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 600px) {
            .banner-text {
                font-size: 18px;
            }

            .title {
                font-size: 24px;
            }

            .circle-container {
                width: 100%;
                max-width: 250px;
                height: 200px;
            }

            .circle::before {
                font-size: 40px;
            }

            .button, .return-button {
                font-size: 16px;
                padding: 12px 24px;
            }

            .device-info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="ava.jpg" alt="Avatar">
        <div class="banner-text">ОПРЕДЕЛИТЬ ИГРУ</div>
    </div>

    <div class="content">
        <div class="title">GAME PICKER</div>
        <div class="circle-container">
            <div class="circle" id="circle"></div>
            <div class="loader" id="loader"></div>
        </div>
        <div class="device-info" id="deviceInfo"></div>
        <a href="#" class="button" id="detectDeviceButton">ОПРЕДЕЛИТЬ УСТРОЙСТВО</a>
        <a href="#" class="button" id="startButton">НАЧАТЬ</a>
        <a href="main.html" class="return-button">ВЕРНУТЬСЯ</a>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalText"></p>
            <p id="timeRemaining"></p>
        </div>
    </div>

    <script>
        let startButtonClicked = false;
        let gameName = "";
        const cooldownSeconds = 600; // Время в секундах для следующего запроса
        let remainingTime = cooldownSeconds; // Оставшееся время

        document.getElementById('detectDeviceButton').addEventListener('click', function() {
            let deviceInfo = '';
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                deviceInfo = 'Android Device';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceInfo = 'iOS Device';
            } else if (/windows phone/i.test(userAgent)) {
                deviceInfo = 'Windows Phone Device';
            } else {
                deviceInfo = 'Unknown Device';
            }
            
            document.getElementById('deviceInfo').innerText = 'Вы используете: ' + deviceInfo;
        });

        document.getElementById('startButton').addEventListener('click', function() {
            if (!startButtonClicked) {
                startButtonClicked = true;
                const circle = document.getElementById('circle');
                const loader = document.getElementById('loader');

                loader.style.display = 'block';
                circle.style.opacity = '0.2';

                setTimeout(function() {
                    loader.style.display = 'none';
                    circle.style.opacity = '1';
                    document.getElementById('modalText').innerText = 'Определение завершено. Игра: ' + gameName;
                    document.getElementById('myModal').style.display = 'block';
                    remainingTime = cooldownSeconds;
                    updateRemainingTime();
                }, 2000); // Задержка имитации загрузки
            } else {
                document.getElementById('modalText').innerText = 'Вы уже выбрали игру.';
                document.getElementById('myModal').style.display = 'block';
            }
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });

        function updateRemainingTime() {
            const timeRemainingElement = document.getElementById('timeRemaining');
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            timeRemainingElement.innerText = `Оставшееся время до следующего выбора: ${minutes} мин ${seconds} сек`;

            if (remainingTime <= 0) {
                timeRemainingElement.innerText = 'Вы можете выбрать игру снова.';
            } else {
                remainingTime--;
                setTimeout(updateRemainingTime, 1000); // Обновляем каждую секунду
            }
        }
    </script>
</body>
</html>
