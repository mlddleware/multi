<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Веб приложение для Телеграм бота</title>
    <style>
        @font-face {
            font-family: 'HomeVideo';
            src: url('Intro.otf') format('opentype');
        }

        @font-face {
            font-family: 'Rostov';
            src: url('rostov.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #00b09b, rgb(123, 27, 202));
            background-size: cover;
            background-position: center center;
            margin: 0;
            font-family: 'HomeVideo', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto; /* Добавлено для прокрутки */
            height: 100vh; /* Высота для прокрутки */
            padding-bottom: 100px; /* Место для фиксированной нижней панели */
        }

        .banner, .bottom-banner {
            width: 90%;
            max-width: 385px;
            height: 50px;
            background: linear-gradient(135deg, #00b09b, rgb(123, 27, 202));
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            padding-left: 10px;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .banner {
            top: 10px; /* Отступ сверху */
        }

        .bottom-banner {
            position: fixed;
            bottom: 10px;
            height: 80px;
            border-radius: 40px;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .banner img, .bottom-banner img {
            height: 40px;
            width: auto;
            border-radius: 50%;
            margin-right: 10px;
        }

        .banner-text {
            font-family: 'HomeVideo', Arial, sans-serif;
            color: #ffffff;
            font-size: 1.5em;
            white-space: nowrap;
        }

        .images-container, .additional-images-container {
            width: 90%;
            max-width: 385px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            position: relative;
            box-sizing: border-box;
        }

        .images-container {
            margin-top: 75px; /* Отступ сверху */
        }

        .additional-images-container {
            margin-top: 50px; /* Отступ сверху */
            margin-bottom: 150px; /* Отступ снизу */
        }

        .images-container div, .additional-images-container div {
            text-align: center;
            width: 45%;
        }

        .images-container img, .additional-images-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .images-container img:hover, .additional-images-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.9);
        }

        .image-text-mines, .image-text-royalmines, .image-text-coinflip, .image-text-brawl {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 10px;
            margin-left: 40px;
        }

        .button, .button2 {
            display: inline-block;
            background: linear-gradient(90deg, #00b09b, rgb(123, 27, 202));
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .button2 {
            background: linear-gradient(90deg, #00b09b, rgb(123, 27, 202));
        }

        .button:hover, .button2:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            background: transparent;
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-button img {
            width: 30px;
            height: 30px;
            border-radius: 0;
            object-fit: cover;
        }

        .nav-button.active {
            background-color: rgba(147, 159, 185, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-button:hover {
            background-color: rgba(190, 190, 190, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="ava.jpg" alt="Avatar">
        <div class="banner-text">Сигнальные боты</div>
    </div>

    <div class="images-container">
        <div>
            <img src="mines.png" alt="Mines">
            <div class="image-text-mines">MINES</div>
            <a href="#" class="button" id="minesButton">ОТКРЫТЬ</a>
        </div>
        <div>
            <img src="royalmines.png" alt="Royal Mines">
            <div class="image-text-royalmines">ROYAL</div>
            <a href="#" class="button" id="royalButton">ОТКРЫТЬ</a>
        </div>
    </div>

    <div class="additional-images-container">
        <div>
            <img src="coinflip.png" alt="Coinflip">
            <div class="image-text-coinflip">COINFLIP</div>
            <a href="reshka.html" class="button2">ОТКРЫТЬ</a>
        </div>
        <div>
            <img src="brawl.png" alt="Brawl">
            <div class="image-text-brawl">BRAWL</div>
            <a href="#" class="button2">Скоро..</a>
        </div>
    </div>

    <div class="bottom-banner">
        <button class="nav-button" id="tgButton" onclick="setActiveButton('tg')">
            <img src="tg.png" alt="Telegram">
        </button>
        <button class="nav-button active" id="gamepadButton" onclick="setActiveButton('gamepad')">
            <img src="gamepad.png" alt="Gamepad">
        </button>
        <button class="nav-button" id="grafikButton" onclick="setActiveButton('grafik')">
            <img src="grafik.png" alt="Grafik">
        </button>
    </div>

    <script>
        function setActiveButton(buttonId) {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(buttonId + 'Button').classList.add('active');
        }
    
        document.getElementById('minesButton').addEventListener('click', function() {
            window.location.href = 'mines.html';
        });
    
        document.getElementById('royalButton').addEventListener('click', function() {
            window.location.href = 'royal.html';
        });
    
        document.getElementById('grafikButton').addEventListener('click', function() {
            window.location.href = 'grafik.html';
        });
    
        function goToPage(direction) {
            if (direction === 'prev') {
                console.log('Go to previous page');
            } else if (direction === 'next') {
                console.log('Go to next page');
            }
        }
    </script>
</body>
</html>
